<div *ngIf="!_sPlaya.playasRetorno">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="_sPlaya.playasRetorno">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-icon>list</mat-icon>
      <mat-card-title>Lista de Playas de Estacionamiento</mat-card-title>
      <mat-card-subtitle>Dashboard y Lista de tablas</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- tabs -->
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">thumb_up</mat-icon>
            Dashboard
          </ng-template>
          Content 1
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">thumb_up</mat-icon>
            Lista de Playas
          </ng-template>
          <!-- table -->
          <table mat-table [dataSource]="playas" matSort class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- /table -->
        </mat-tab>
      </mat-tab-group>

      <!-- /tabs -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

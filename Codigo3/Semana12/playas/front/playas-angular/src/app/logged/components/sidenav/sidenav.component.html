<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav [opened]="!pantallaSmall()" [mode]="pantallaSmall() ? 'over':'side'"
    class="app-sidenav mat-elevation-z10" #sidenav>
    <mat-toolbar color="primary">
      MENU
    </mat-toolbar>
    <mat-list role="list">
      <mat-list-item role="listitem"> Playas </mat-list-item>
      <mat-list-item role="listitem"> Usuarios </mat-list-item>
      <mat-list-item role="listitem"> Servicios </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <!-- contenido del sidenav -->
  <div class="app-sidenav-content">
    <!-- <app-toolbar (emisor)='receptor($event)' ></app-toolbar> -->
    <!-- <button mat-button color="primary" (click)="sidenav.toggle()">Toggle</button> -->
    <app-toolbar (emisor)=sidenav.toggle() ></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>

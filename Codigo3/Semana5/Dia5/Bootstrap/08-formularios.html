<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formularios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .margen-abajo {
            margin-bottom: 200px;
        }
    </style>
</head>

<body>
    <div class="container margen-abajo">
        <h4>Formulario vertical</h4>
        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="ingresa tu nombre">
                <small class="form-text text-muted">no compartiremos tus datos</small>
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control" id="pass" name="pass" placeholder="ingresa tu contraseña">
            </div>
            <div class="form-group">
                <label for="comentarios">Deja tus comentarios</label>
                <textarea name="comentarios" class="form-control" id="comentarios" cols="30" rows="10"></textarea>
                <small class="form-text text-danger">Minimo 200 caracteres</small>
            </div>
            <div class="form-group">
                <label for="">Elija Idioma:</label>
                <div class="form-check">
                    <input type="checkbox" id="check1" name="check1" class="form-check-input">
                    <label for="check1" form="checklabel">Español</label>
                </div>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="spa">
                        </div>
                    </div>
                    <label for="spa" class="form-control">Español</label>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="eng">
                        </div>
                    </div>
                    <label for="eng" class="form-control">Inglés</label>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="">Genero:</label>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" id="fGenero" name="genero">
                        </div>
                    </div>
                    <label for="fGenero" class="form-control">Femenino</label>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" id="mGenero" name="genero">
                        </div>
                    </div>
                    <label for="mGenero" class="form-control">Masculino</label>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="pais">Elija País</label>
                <select class="form-control" name="pais" id="pais">
                    <option value="a">Perú</option>
                    <option value="b">Bolivia</option>
                    <option value="c">Chile</option>
                </select>
            </div>
            <hr>
            <div class="form-group">
                <label for="cursos">Elija Cursos</label>
                <select class="form-control" name="cursos" id="cursos" multiple>
                    <option value="poo">Programacion Orientada a Objetos</option>
                    <option value="md">Minería de Datos</option>
                    <option value="op">Optimizacion de Procesos</option>
                    <option value="ia">Inteligencia Artificial</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Datos</button>
        </form>
        <hr>
        <h4>Formulario Horizontal</h4>
        <form action="">
            <div class="form-group row">
                <div class="col-md-2">
                    <label for="email">Ingrese su Email</label>
                </div>
                <div class="col-md-10">
                    <input type="email" class="form-control" placeholder="Ingrese su email" name="email" id="email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2">
                    <label for="fecha">Ingrese la fecha</label>
                </div>
                <div class="col-md-10">
                    <input type="date" class="form-control" placeholder="Ingrese su fecha" name="fecha" id="fecha">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Datos</button>
            <button type="submit" class="btn btn-dark">Cancelar</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="conatiner">
        <form id="FormRest">
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre del Restaurante</label>
                <input type="text" class="form-control" id="rest_rSocial" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">latitud</label>
                <input type="text" readonly class="form-control" id="rest_lat" placeholder="latitud">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">longitud</label>
                <input type="text" readonly class="form-control" id="rest_lng" placeholder="longitud">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file" id="rest_img">
            </div>
            <div id="contenedor"></div>
            <button type="button" onclick="handleSubmit1()" class="btn btn-primary">enviar</button>
        </form>
    </div>
</body>
<script>
    window.onload = () => {
        let rest_lat = document.getElementById("rest_lat")
        let rest_lng = document.getElementById("rest_lng")
        let contenedor = document.getElementById("contenedor")
        let rest_img = document.getElementById("rest_img")
        let rest_rSocial = document.getElementById("rest_rSocial")
        let obtenerCoords = () => {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((pos) => {
                    // contenedor.innerHTML = `latitud ${pos.coords.latitude} longitud ${pos.coords.longitude}`
                    rest_lat.value = `${pos.coords.latitude}`
                    rest_lng.value = `${pos.coords.longitude}`
                }, (error) => {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            contenedor.innerHTML = "ubicacion denegada por el usuario"
                            break;
                    }
                })
            } else {
                document.getElementById("contenedor").innerHTML = "no tienes gps"
            }
        };
        obtenerCoords();
        handleSubmit1 = (e) => {
            var formData = new FormData();
            formData.append('rest_img',
                rest_img.files[0],
                rest_img.files[0].name);
            formData.append('rest_rSocial',rest_rSocial.value,'rest_rSocial')
            formData.append('rest_direccion','av colesterol','rest_rSocial')
            formData.append('rest_telefono','232425','rest_rSocial')
            formData.append('rest_lat',rest_lat.value,'rest_rSocial')
            formData.append('rest_lng',rest_lng.value,'rest_rSocial')
            formData.append('rest_refUbicacion','cerca a la plaza de armas','rest_rSocial')
            formData.append('rest_dAtencion','Lun,Mar,Mier','rest_rSocial')
            formData.append('rest_hApertura','12:00','rest_hApertura')
            formData.append('rest_hCierre','12:00','rest_hCierre')
            formData.append('rest_avisos','prueba','rest_avisos')
            formData.append('rest_estado',1,'rest_estado')
            formData.append('rest_verificacion',0,'restverificacion')
            formData.append('usu_id',1,'usu_id')
            console.log(formData)
            let headersRest = {
                    method: 'POST',
                    body: formData
                };
            fetch('https://huariquesback.herokuapp.com/api/restaurante/crear',headersRest)
            .then(response=>{
                console.log("exito1")
                return response.json();
            }).then(data=>{
                console.log("exito")
            })

            document.getElementById("FormRest").reset();
        }
        handleSubmit = (e) => {
            e.preventDefault();
            let formulario = e.target;
            let objVideo = {
                vid_titu: this.nomRef.value,
                vid_desc: this.descRef.value,
                vid_link: this.linkRef.value,
            }
            let headers = {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(objVideo)
            };
            console.log(this.videoRef.current.files[0]);
            // crear una variable en codigo
            var formData = new FormData();
            formData.append('archivo',
                this.videoRef.current.files[0],
                this.videoRef.current.files[0].name);

            fetch('http://localhost:3700/api/video', headers).then(response => {
                return response.json();
            }).then(data => {
                if (data.message === 'created') {
                    let headersVideo = {
                        method: 'POST',
                        body: formData
                    };
                    fetch(`http://localhost:3700/api/video/upload/${data.content._id}`, headersVideo)
                        .then(response2 => {
                            return response2.json();
                        })
                        .then(data2 => {
                            if (data2.message === "updated") {
                                // console.log(data2);
                                formulario.reset();
                                // e.target.reset();
                                // this.setState({ open: true });
                                this.handleClick();
                                this.setState({
                                    idVideoCreado: data2.content._id
                                })
                            } else {
                                console.log("Error");
                            }
                        })
                }
            })
        }
    }
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 2. Estilos en la cabezera y en el mismo HTML*/
        p {
            font-size: 25px;
        }
    </style>
    <!-- 3. Invluir la hoja de estilo en un archivo independiente link=> lugar donde estan los estilos -->
    <link rel="stylesheet" type="text/css" href="./01-css.css">
</head>
<body>
<!-- existen 3 formas de aplicar css a una pagina -->
    <!-- 1. IS => inline styles estilos emn linea o en el elemento -->
    <p style="font-size: 40px">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae veritatis delectus et nesciunt eaque nemo minus quidem fugiat, </p>
    <hr>
    <p>Otro texto parrafo</p>
</body>
</html>

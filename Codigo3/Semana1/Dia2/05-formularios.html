<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-c8">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <hr/>
    <!-- conjunto de elementos para ingresar datos -->
    <!-- action=ruta o direccion de destino hacia donde los datos del formulario seran enviados -->
    <!-- method=get => Verbo Http para enviar los datos a travez de la url (visible por el usuario)-->
    <!-- method=post => Verbo Http para enviar los datos a travez del servidor(invisible por el usuario)-->
    <form action="./procesar.html" method="GET">
        <p>
            <!-- text=>ingreso de texto -->
            <!-- name=indentificador que llega al servidor (back) id=identificador que se usa encontrar el datp(front) -->
            <!-- for =ayuda con la seleccion del form tiene que ser el mismo que el id -->
            <!-- placeholder texto de ayuda -->
            <!-- value =valor por defecto en los input -->
            <label for="idnombres">Nombre:</label>
            <input  type="text" 
                    name="nombres" 
                    id="idnombres"
                    required
                    minlength="10"
                    maxlength="20"
                    placeholder="ingrese su nombre Ejem: Juan Perez">
        </p>
        <p>
            <label>Edad:</label>
            <input  type="number"
                    name="edad"
                    value="17"
                    required
                    min="17"
                    max="60">
        </p>
        <p>
            <!-- required=requerido para validar informacion-->
            <label>Email</label>
            <input  type="email"
                    name="email"
                    required>
        </p>
        <p>
            <label>Fecha de Nacimiento</label>
            <input  type="date"
                    name="fecha"
                    required>
        </p>
        <p>
            <!-- "(?=.*?d)(?=.*[a-z])(?=.*[A-Z]).{6,}" = minimo un numero una minuscula y una mayuscula y 6 caracteres -->
                <label>Contrase√±a</label>
                <input  type="password"
                        name="password"
                        pattern="(?=.*?d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                        title="Joven!, minimo 6 caracteres por favor minimo un numero una minuscula y una mayuscula"
                        required>
        </p>
        <p>
            <!-- cheked=significa que este marcado por defecto -->
            <!-- value= valor que va a llegar al servidor -->
            <label for="masc">Masculino</label>
            <input type="radio" name="genero" id="masc" value="m"   checked>
            <label for="fem">Femenino</label>
            <input type="radio" name="genero" id="fem" value="f">
            <label for="ne">No especifica</label>
            <input type="radio" name="genero" id="ne" value="n">
        </p>
        <p>
            <label for="comedia">Comedia</label>
            <input type="checkbox" name="comedia" value="com" id="comedia">

            <label for="accion">Accion</label>
            <input type="checkbox" name="accion" value="acc" id="accion">
            
            <label for="terror">Terror</label>
            <input type="checkbox" name="terror" value="ter" id="terror">
        </p>

        <p>
            <label for="mensaje">Mensaje</label>
            <textarea   name="mensaje"
                        id="mensaje"
                        cols="30"
                        rows="10"
                        placeholder="Ingrese su mensaje..."></textarea>
        </p>
        <p>
            <label for="distrito">Distrito</label>
            <select name="distrito" id="distrito">
                <option value="0">Seleccione...</option>
                <option value="1">Miraflores</option>
                <option value="2">Paucarpata</option>
                <option value="3">Cayma ENACE</option>
            </select>
        </p>
        <p> 
            <!-- submit=>enviar los datos del formulario value=cambiar el texto del boton-->
            <input type="submit" value="Iniciar Sesion">
        </p>
    </form>
    
</body>
</html>

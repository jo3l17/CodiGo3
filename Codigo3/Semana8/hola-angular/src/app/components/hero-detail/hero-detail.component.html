<div *ngIf="objHeroe != null">
<h2>{{objHeroe.name | uppercase}} details</h2>
    <div>
        <span>id:</span> {{objHeroe.id}}
    </div>
    <div>
        <label for="Nombre">Nombre:
            <input  type="text"
                    placeHolder="ingrese nombre..."
                    [(ngModel)]="objHeroe.name">
        </label>
    </div>
</div>
<img  *ngIf="objHeroe == null" src="https://media1.tenor.com/images/779781883952778b25974baa3cf7679c/tenor.gif?itemid=7991979" alt="cargando">
